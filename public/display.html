<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signage Anzeige</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body,
      html {
        background: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #pdfFrame {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      #overlay {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.45);
        padding: 0.8rem 1.2rem;
        border-radius: 0.5rem;
        font-family: 'Segoe UI', system-ui, sans-serif;
        text-align: right;
      }
      #overlay .time {
        font-size: 2rem;
        line-height: 1;
      }
      #overlay .date {
        font-size: 1rem;
        opacity: 0.8;
      }
      #overlay .status {
        font-size: 0.85rem;
        margin-top: 0.4rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <iframe id="pdfFrame" title="Signage PDF" src="/pdf/latest"></iframe>
    <div id="overlay">
      <div class="time" id="clockTime">--:--</div>
      <div class="date" id="clockDate">--.--.--</div>
      <div class="status" id="pdfStatus">PDF: unbekannt</div>
    </div>
    <script src="/js/pdf-viewer.js" defer></script>
  </body>
</html>
